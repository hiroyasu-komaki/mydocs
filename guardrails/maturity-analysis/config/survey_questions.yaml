# ITガバナンス実態調査 - アンケート項目定義

# ============================================================================
# 基本情報
# ============================================================================
basic_info:
  - id: department
    question: "所属部門"
    type: text
    
  - id: region
    question: "地域"
    type: single_choice
    options:
      - 日本
      - 北米
      - EMEA
      
  - id: name_position
    question: "回答者氏名・役職"
    type: text
    
  - id: responsibility_area
    question: "管掌範囲"
    type: multiple_choice
    options:
      - ビジネスプロセス
      - 業務アプリケーション
      - 基盤・インフラ
      - IT共通
      - IT組織
      - その他
      
  - id: main_management_target
    question: "主要な管理対象"
    type: text
    description: "例) 販売管理システム、受注プロセス、営業部門IT全般 など"
    
  - id: it_budget
    question: "昨年度IT予算執行額"
    type: text
    description: "約___万円（万円未満切り捨て、概算可）"

# ============================================================================
# セクション1: 新しい技術・システムの導入
# ============================================================================
section1_tech_adoption:
  
  # Q2: 意思決定プロセス
  - id: s1_q2
    question: "新しいツールやシステムを導入する時、実際にどのように決めていますか？"
    type: multiple_choice
    options:
      - チーム内で必要性を議論
      - 複数の候補を比較検討
      - 無料トライアルで試用
      - 上司に報告・承認を得る
      - 中央ITに相談
      - 調達部門に依頼
      - その他
  
  # Q3: 判断基準（優先順位付き）
  - id: s1_q3
    question: "判断する時に重視することは何ですか？"
    type: multiple_choice_with_priority
    options:
      - コスト
      - 使いやすさ
      - チーム内に使える人がいるか
      - 他部門での導入実績
      - セキュリティ
      - 既存システムとの連携
      - ベンダーサポート
      - その他
  
  # Q4: 相談先
  - id: s1_q4
    question: "中央ITや他部門に相談しますか？"
    type: single_choice
    options:
      - 必ず相談する
      - 時々相談する
      - ほぼ相談しない
      - 相談先がわからない
  
  # Q6: 困りごと
  - id: s1_q6
    question: "新しいツール・システムの導入で困ることは？"
    type: multiple_choice
    options:
      - 予算取りの手続きが不明確
      - セキュリティチェックの基準がわからない
      - 機密情報の定義が難しく、導入して良いか判断に迷う
      - 承認者が不明確（誰に判をもらえばいいか不明）
      - 承認に時間がかかりすぎる
      - 技術的な評価ができる人材がいない
      - 比較検討する時間がない
      - 特に困っていない
      - その他

# ============================================================================
# セクション2: セキュリティ
# ============================================================================
section2_security:
  
  # Q1: セキュリティ設計
  - id: s2_q1
    question: "システムの設計・検討段階で、セキュリティをどのように考慮していますか？"
    type: multiple_choice
    options:
      - 企画段階でセキュリティ要件（守るべきデータ等）を定義している
      - ネットワーク構成図を作成し、境界防御（FW等）を確認している
      - 最小権限の原則（必要な人にのみ権限付与）に基づき設計している
      - 開発/テスト環境と本番環境を分離している
      - 外部公開する窓口（APIやWeb公開）を最小限に絞っている
      - 特に明文化された設計プロセスはない
      - その他
  
  # Q2: ID・アクセス管理 - 認証方法
  - id: s2_q2_auth
    question: "ID・アクセス管理 - 認証方法"
    type: multiple_choice
    options:
      - 単一パスワード
      - MFA（二段階認証）
      - SSO（シングルサインオン）連携
  
  # Q2: ID・アクセス管理 - 権限管理
  - id: s2_q2_permission
    question: "ID・アクセス管理 - 権限管理"
    type: multiple_choice
    options:
      - 役割ベース（RBAC）
      - 個別に都度付与
      - 共通アカウントを複数人で利用
  
  # Q2: ID・アクセス管理 - 管理方法
  - id: s2_q2_management
    question: "ID・アクセス管理 - 管理方法"
    type: multiple_choice
    options:
      - 1Password等の管理ツール
      - ブラウザの保存機能
      - Excelやメモで管理
      - 中央ID基盤（Microsoft Entra ID/Okta等）
  
  # Q3: データ保護設計
  - id: s2_q3
    question: "データの保護設計はどうなっていますか？"
    type: multiple_choice
    options:
      - 保存データの暗号化
      - 通信経路の暗号化（SSL/TLS等）
      - 操作ログの改ざん防止・長期保存
      - 個人情報・機密情報のマスキング（非表示化）処理
      - システム任せ / 特に対策は把握していない
      - その他
  
  # Q4: リリース前検証
  - id: s2_q4
    question: "リリース前の検証・評価はどうしていますか？"
    type: multiple_choice
    options:
      - 脆弱性診断（スキャン）を自部署で実施
      - ソースコードの静的解析を実施
      - 中央IT/セキュリティ部門によるアーキテクチャ審査
      - 外部ベンダーによるペネトレーションテスト
      - 特になし
      - その他
  
  # Q5: 困りごと
  - id: s2_q5
    question: "セキュリティ設計・実装で困ることは？"
    type: multiple_choice
    options:
      - セキュリティ要件の具体的な書き方がわからない
      - 自部署の構成が全社のセキュリティ標準に合っているか判断できない
      - 多層防御などの高度な設計スキルが不足している
      - 開発スピード優先で、セキュリティ設計の時間が取れない
      - 報告・相談先（セキュリティ担当者）がわからない
      - 特に困っていない
      - その他

# ============================================================================
# セクション3: データの取扱い
# ============================================================================
section3_data_handling:
  
  # Q1: データ共有対応
  - id: s3_q1
    question: "他部門からデータ提供を依頼された時、どう対応していますか？"
    type: multiple_choice
    options:
      - 依頼内容を確認
      - 個人情報が含まれるかチェック
      - 上司に確認
      - データの機密度で判断
      - 依頼者が社内なら基本的に提供
      - 提供記録（いつ・誰に）を残す
      - 特に基準なくケースバイケース
      - その他
  
  # Q2: 機密度分類
  - id: s3_q2
    question: "データの機密度分類（重要度のランク付け）をしていますか？"
    type: single_choice
    options:
      - 規程通りに分類している
      - 独自の基準で分類している
      - 分類したいが、基準が不明確（難解）で迷うことがある
      - していない / 分類方法がわからない
  
  # Q3: 品質管理
  - id: s3_q3
    question: "データの品質管理はどうしていますか？"
    type: multiple_choice
    options:
      - 定期的なエラーチェック（重複・欠損値の確認）
      - 品質測定指標（SLA）を設定している
      - 問題が起きたら都度対応
      - 特に何もしていない
      - その他
  
  # Q4: バックアップ
  - id: s3_q4
    question: "重要なデータのバックアップは？"
    type: single_choice
    options:
      - 自動バックアップ
      - 手動バックアップ
      - クラウド/システム任せ（詳細は不明）
      - していない
  
  # Q5: 困りごと
  - id: s3_q5
    question: "データ管理で困ることは？"
    type: multiple_choice
    options:
      - 他部門と同じデータなのに定義や形式が違う
      - データの保存期間（いつ捨てていいか）がわからない
      - データのオーナー（責任者）が誰か不明確
      - データ共有の安全な送り方がわからない
      - 特に困っていない
      - その他

# ============================================================================
# セクション4: システム変更・トラブル対応
# ============================================================================
section4_change_trouble:
  
  # Q1: 変更管理プロセス
  - id: s4_q1
    question: "本番システムに変更を加える時、どうしていますか？"
    type: multiple_choice
    options:
      - チーム内でレビュー
      - 変更計画書を作成
      - 承認を得る
      - テスト環境で事前検証
      - 変更記録を残す
      - ロールバック（切り戻し）手順を準備
      - 特に手順なし、その場で判断
      - その他
  
  # Q3: 変更失敗時の対応
  - id: s4_q3
    question: "変更が失敗した時の対応は？"
    type: multiple_choice
    options:
      - ロールバック手順がある
      - その場で対応方法を考える
      - 事前に計画していない
      - 過去の失敗事例を参考にする
  
  # Q4: トラブル対応
  - id: s4_q4
    question: "システムトラブルが起きた時、どう対応していますか？"
    type: multiple_choice
    options:
      - 上司に報告
      - 中央ITに連絡
      - チーム内で対応
      - ベンダーに連絡
      - トラブル記録を残す
      - その他
  
  # Q5: トラブル重大度
  - id: s4_q5
    question: "トラブルの重大度は定義されていますか？"
    type: single_choice
    options:
      - 明確な定義がある
      - なんとなく判断している
      - 定義がない
      - わからない
  
  # Q6: トラブル振り返り
  - id: s4_q6
    question: "トラブル後の振り返りはしていますか？"
    type: single_choice
    options:
      - 必ずする
      - 重大なもののみ
      - していない
      - 方法がわからない
  
  # Q7: 困りごと
  - id: s4_q7
    question: "システム変更・トラブル対応で困ることは？"
    type: multiple_choice
    options:
      - 緊急時の手続きが不明確
      - 過去のトラブル情報が共有されていない
      - 承認プロセスが遅い
      - ロールバック方法がわからない
      - 誰に連絡すればいいかわからない
      - 特に困っていない
      - その他

# ============================================================================
# セクション5: 予算・コスト管理
# ============================================================================
section5_budget:
  
  # Q1: 予算の決定方法
  - id: s5_q1
    question: "IT予算はどのように決まっていますか？"
    type: multiple_choice
    options:
      - 前年度実績ベース
      - プロジェクトの積み上げ
      - 部門全体の予算から配分
      - 上位組織から割り当て
      - よくわからない
      - その他
  
  # Q2: 予算の制約
  - id: s5_q2
    question: "予算の使い方に制約はありますか？"
    type: single_choice
    options:
      - 用途別に厳格に管理
      - 総額内なら自由
      - 上司の承認が必要
      - よくわからない
  
  # Q3: 予算超過時の対応
  - id: s5_q3
    question: "予算超過しそうな時はどうしますか？"
    type: multiple_choice
    options:
      - 上司に相談して追加予算を申請
      - 他の項目を削って調整
      - 次年度に延期
      - 諦める / サービスを停止する
      - その他
  
  # Q4: クラウド利用状況
  - id: s5_q4
    question: "クラウド（AWS/Azure/GCP等）を使っていますか？"
    type: single_choice
    options:
      - 使っている
      - 使っていない
  
  # Q5: クラウドコスト管理
  - id: s5_q5
    question: "クラウドコストの管理は？"
    type: multiple_choice
    options:
      - 毎月モニタリング
      - 四半期ごとに確認
      - 請求書が来てから確認
      - 予算アラート設定
      - コスト最適化施策を実施（リザーブドインスタンス等）
      - 特に見ていない
      - その他
  
  # Q6: 困りごと
  - id: s5_q6
    question: "予算・コスト管理で困ることは？"
    type: multiple_choice
    options:
      - クラウドコストが予測できない
      - 予算申請の手続きが不明確
      - コスト配分の基準がわからない
      - 他部門と重複投資している気がする
      - 予算執行の柔軟性がない
      - 特に困っていない
      - その他

# ============================================================================
# セクション6: ベンダー・外部サービス
# ============================================================================
section6_vendor:
  
  # Q2: ベンダー選定プロセス
  - id: s6_q2
    question: "ベンダー・SaaSを新規契約する時、どのように決めていますか？"
    type: multiple_choice
    options:
      - 複数社を比較検討
      - 無料トライアルで評価
      - 既存ベンダーから選定
      - 他部門の導入実績を参考
      - 中央ITに相談
      - 調達部門に依頼
      - セキュリティ評価（ISMS, SOC2等）を実施
      - その他
  
  # Q3: ベンダー選定関与者
  - id: s6_q3
    question: "ベンダー選定時に誰が関与しますか？"
    type: multiple_choice
    options:
      - 自分（現場担当者）
      - 上司・部門長
      - 調達部門
      - 中央IT
      - 法務
      - ベンダー・SaaS提供元
      - その他
  
  # Q4: 技術相談先（優先順位付き）
  - id: s6_q4
    question: "技術選定やシステム導入で相談する相手は？"
    type: multiple_choice_with_priority
    options:
      - チーム内で議論
      - 上司・部門長
      - 中央IT
      - ベンダー・SaaS提供元
      - 他部門の経験者
      - 外部コンサルタント
      - その他
  
  # Q6: 困りごと
  - id: s6_q6
    question: "ベンダー選定・管理で困っていることは？"
    type: multiple_choice
    options:
      - 適切なベンダーの探し方がわからない
      - 複数社を比較する時間がない
      - 技術的な評価ができない
      - 契約条件が妥当か判断できない
      - セキュリティ評価の方法がわからない
      - ベンダーを変更したいが難しい
      - 特に困っていない
      - その他
  
  # Q7: 必要な支援
  - id: s6_q7
    question: "どんな支援があれば役立ちますか？"
    type: multiple_choice
    options:
      - ベンダー比較評価のサポート
      - 推奨ベンダーリスト
      - 契約条件のレビュー
      - セキュリティ評価の支援
      - 他部門の導入事例共有
      - 価格妥当性の評価
      - その他

# ============================================================================
# セクション7: その他
# ============================================================================
section7_others:
  
  # Q1: 他部門連携の課題
  - id: s7_q1
    question: "他部門との調整で困ることは？"
    type: multiple_choice
    options:
      - 誰に連絡すればいいかわからない（窓口不明）
      - 技術仕様や標準が異なり、話が噛み合わない
      - 優先順位が合わず、対応してもらえない
      - 意思決定プロセス（誰の許可が必要か）が不透明
      - 特に困っていない
      - その他
  
  # Q2: 他地域連携の課題
  - id: s7_q2
    question: "他地域との調整で困ることは？"
    type: multiple_choice
    options:
      - 誰に連絡すればいいかわからない（窓口不明）
      - 技術仕様や標準が異なり、話が噛み合わない
      - 優先順位が合わず、対応してもらえない
      - 意思決定プロセス（誰の許可が必要か）が不透明
      - 時差による調整の困難
      - 言語の壁
      - 特に困っていない
      - その他
  
  # Q3: 理想の支援
  - id: s7_q3
    question: "どんな基準や支援があれば、もっと迅速に判断・活動できますか？"
    type: multiple_choice
    options:
      - 投資額ごとの「スピード承認」枠組み
      - セキュリティリスクの「セルフチェックリスト」
      - 「全社推奨ツール・ベンダー」のリスト
      - 困った時の「技術相談窓口」の明確化
      - 他部門・他地域との調整を支援する仲介役
      - 技術標準やベストプラクティスの共有
      - その他
  
  # Q4: 自由意見
  - id: s7_q4
    question: "その他ITガバナンスに関して、ご意見・提言・アイデア等"
    type: text
    description: "自由記述"
