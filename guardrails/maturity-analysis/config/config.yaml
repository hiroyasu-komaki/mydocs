# システム設定ファイル

# データ生成設定
data_generation:
  default_sample_size: 100
  random_seed: 42  # 再現性のため（Noneにするとランダム）
  
  # 回答パターンの分布（成熟度）
  maturity_distribution:
    high: 0.40    # 40% - 成熟度高（5-6項目選択）
    medium: 0.35  # 35% - 成熟度中（3-4項目選択）
    low: 0.25     # 25% - 成熟度低（1-2項目、または手順なし）
  
  # 属性の分布（母集団）
  population_distribution:
    department:
      開発部: 0.35
      インフラ部: 0.25
      品質保証部: 0.20
      企画部: 0.15
      その他: 0.05
      
    position:
      メンバー: 0.50
      リーダー: 0.30
      マネージャー: 0.15
      部長以上: 0.05
      
    experience_years:
      1年未満: 0.15
      1-3年: 0.25
      3-5年: 0.25
      5-10年: 0.20
      10年以上: 0.15
      
    it_skill:
      初級: 0.20
      中級: 0.40
      上級: 0.30
      エキスパート: 0.10

# ファイルパス設定
paths:
  raw_data: csv/survey_sample_data.csv
  preprocessed_data: csv/survey_preprocessed_data.csv
  preprocessing_report: out/preprocessing_report.json
  analysis_results: out/analysis_results.json
  detailed_report: reports/detailed_report.md
  graphs_dir: reports/graphs

# 分析設定
analysis:
  confidence_level: 0.95
  significance_level: 0.05
  
# グラフ設定
graph:
  dpi: 300
  figure_size: [10, 6]
  style: seaborn-v0_8-darkgrid
  font_family: sans-serif
